<template>
    <lightning-card title="Quick Contact Create">
        <lightning-layout>
            <lightning-layout-item size="6">
 
                <!-- Displaying fields to get information. -->
                <lightning-input class="slds-p-around_medium" label="First Name" name="contactFirstName"
                    onchange={firstNameChangedHandler}></lightning-input>
                <lightning-input class="slds-p-around_medium" label="Last Name" name="contactLastName"
                    onchange={lastNameChangedHandler}></lightning-input>
                <lightning-input class="slds-p-around_medium" label="Phone" type="phone" name="contactPhone"
                    onchange={phoneChangedHandler}></lightning-input>
                <br/>
                <lightning-button class="slds-m-left_x-small" label="Create Contact" variant="brand"
                    onclick={createContact}></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item size="6">
                <p class="slds-text-heading_small">Latest Contact Details</p>
                 
                <!-- Displaying Contact Information. -->
                <div class="slds-p-left_medium">
                    <p><lightning-formatted-text value={contactFirstName}></lightning-formatted-text></p>
                    <p><lightning-formatted-text value={contactLastName}></lightning-formatted-text></p>
                    <p><lightning-formatted-text value={contactPhone}></lightning-formatted-text></p>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
